<head>

  <style>
    :root{
      --bg: #f7fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(15, 23, 42, 0.10);
      --shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      --accent: #2563eb;
      --accent2:#10b981;
      --danger:#ef4444;
      --radius: 18px;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 50% -20%, #dbeafe 0%, rgba(219,234,254,0) 60%),
                  radial-gradient(900px 600px at 90% 10%, #dcfce7 0%, rgba(220,252,231,0) 55%),
                  var(--bg);
      min-height: 100vh;
    }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 16px 14px 28px; }

    /* Top bar */
    .topbar{
      position: sticky;
      top:0;
      z-index: 10;
      padding: 12px 0 10px;
      backdrop-filter: blur(12px);
      background: rgba(247,250,252,0.72);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner{ display:flex; align-items:center; gap:12px; }
    .brand{
      display:flex; flex-direction: column;
      min-width: 120px;
    }
    .brand h1{
      margin:0;
      font-size: 18px;
      letter-spacing: 0.2px;
      line-height: 1.1;
    }
    .brand small{ color: var(--muted); margin-top: 4px; }

    .search{
      flex:1;
      position: relative;
    }
    .search input{
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 12px 44px 12px 14px;
      outline: none;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,23,42,0.05);
      font-size: 14px;
    }
    .search .clearBtn{
      position:absolute; right: 8px; top: 50%;
      transform: translateY(-50%);
      border: none;
      width: 32px; height: 32px;
      border-radius: 999px;
      background: rgba(15,23,42,0.06);
      color: var(--text);
      display:none;
    }
    .cartBtn{
      position: relative;
      width: 44px; height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,23,42,0.05);
      display:grid;
      place-items:center;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .cartBtn svg{ width: 20px; height: 20px; }
    .badge{
      position:absolute;
      top: -6px; right: -6px;
      min-width: 20px; height: 20px;
      padding: 0 6px;
      border-radius: 999px;
      background: var(--danger);
      color: white;
      font-size: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      border: 2px solid rgba(247,250,252,0.9);
      box-shadow: 0 10px 20px rgba(239,68,68,0.25);
    }

    /* Grid */
    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr)); /* 4 columns mobile */
      gap: 10px;
    }
    .card{
      background: rgba(255,255,255,0.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      cursor:pointer;
      user-select:none;
      transition: transform 0.06s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      position: relative;
    }
    .card:active{ transform: scale(0.98); }
    .thumb{
      aspect-ratio: 1 / 1;
      display:grid;
      place-items:center;
      background: linear-gradient(180deg, rgba(37,99,235,0.06), rgba(16,185,129,0.04));
    }
    .thumb span{
      font-size: 28px;
      filter: drop-shadow(0 10px 18px rgba(15,23,42,0.08));
    }
    .meta{
      padding: 8px 8px 10px;
    }
    .name{
      font-size: 12px;
      line-height: 1.2;
      margin:0;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }
    .hint{
      margin: 3px 0 0;
      font-size: 11px;
      color: var(--muted);
    }
    .addFlash{
      position:absolute;
      inset: 0;
      display:none;
      place-items:center;
      background: rgba(37,99,235,0.14);
      backdrop-filter: blur(2px);
      color: #0b1220;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    /* Cart Drawer / Modal */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.45);
      display:none;
      z-index: 20;
      padding: 16px;
    }
    .drawer{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      width: min(560px, calc(100% - 16px));
      background: rgba(255,255,255,0.96);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 18px 55px rgba(2,6,23,0.22);
      overflow:hidden;
    }
    .drawerHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(37,99,235,0.08), rgba(255,255,255,0));
    }
    .drawerHeader h2{ margin:0; font-size: 16px; }
    .closeBtn{
      border:none;
      width: 38px; height: 38px;
      border-radius: 999px;
      background: rgba(15,23,42,0.06);
      cursor:pointer;
    }
    .drawerBody{ padding: 12px 14px 14px; }
    .empty{
      color: var(--muted);
      font-size: 14px;
      padding: 10px 2px 16px;
    }
    .items{
      display:flex;
      flex-direction:column;
      gap: 10px;
      max-height: 52vh;
      overflow:auto;
      padding-right: 2px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(255,255,255,0.92);
    }
    .rowLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .rowIcon{
      width: 38px; height: 38px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      background: rgba(37,99,235,0.08);
      font-size: 18px;
      flex: 0 0 auto;
    }
    .rowName{
      margin:0;
      font-size: 14px;
      line-height: 1.2;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 280px;
    }
    .qty{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }
    .miniBtn{
      width: 34px; height: 34px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.04);
      cursor:pointer;
      font-size: 16px;
      line-height: 1;
    }
    .qtyNum{
      min-width: 26px;
      text-align:center;
      font-weight: 700;
    }

    .drawerFooter{
      border-top: 1px solid var(--border);
      padding: 12px 14px 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0), rgba(16,185,129,0.06));
    }
    .btnRow{
      display:flex;
      gap: 10px;
    }
    .btn{
      flex:1;
      border:none;
      border-radius: 16px;
      padding: 12px 12px;
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(15,23,42,0.08);
    }
    .btn.primary{ background: var(--accent); color: white; }
    .btn.secondary{ background: rgba(15,23,42,0.06); color: var(--text); box-shadow:none; }
    .btn.line{ background: #06c755; color: white; } /* LINE vibe */
    .smallNote{
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }

    /* Tiny toast */
    .toast{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 18px;
      background: rgba(15,23,42,0.92);
      color: white;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      display:none;
      z-index: 30;
      box-shadow: 0 14px 28px rgba(2,6,23,0.25);
    }

    /* Responsive improvements */
    @media (min-width: 520px){
      .grid{ gap: 12px; }
      .thumb span{ font-size: 32px; }
      .name{ font-size: 13px; }
    }
  </style>

  <script>

    const PRODUCTS = [

      { id:"BUTTER", name:"‡πÄ‡∏ô‡∏¢ (Butter)", icon:"üßà" },

    // ====== ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ ======
    // cart = Map(productId -> qty)
    const cart = new Map();

    // ====== Elements ======
    const gridEl = document.getElementById("grid");
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");
    const cartBtn = document.getElementById("cartBtn");

    const overlay = document.getElementById("overlay");

    // ====== Helpers ======
    function showToast(msg){
      toast.textContent = msg;

    function totalQty(){

    function formatCartText(){
      // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö "‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å" ‡πÅ‡∏•‡∏∞ "‡∏™‡πà‡∏á‡πÑ‡∏õ‡πÑ‡∏•‡∏ô‡πå"
      // ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÑ‡∏î‡πâ‡∏ï‡∏≤‡∏°‡πÉ‡∏à
      const lines = [];
      lines.push("‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠ (kttermgame)");
      lines.push("------------------------");
      let i = 1;

      for (const [id, qty] of cart.entries()){
        const p = PRODUCTS.find(x => x.id === id);
        const name = p ? p.name : id;
        lines.push(`${i}. ${name} x${qty}`);

      lines.push("------------------------");

      const flash = cardEl.querySelector(".addFlash");
      if (!flash) return;
      flash.style.display = "grid";
      clearTimeout(flash._t);
      flash._t = setTimeout(()=> flash.style.display="none", 260);

    // ====== Render products ======
    function renderGrid(filterText=""){
      const q = filterText.trim().toLowerCase();
      const list = PRODUCTS.filter(p =>
        !q ||
        p.name.toLowerCase().includes(q) ||
        p.id.toLowerCase().includes(q)

      for (const p of list){

        card.innerHTML = `

          flashAdded(card);

      itemsEl.innerHTML = "";

      const entries = Array.from(cart.entries());
      if (entries.length === 0){
        emptyState.style.display = "block";
        summaryNote.textContent = "";
        return;
      }

      // render rows

        const row = document.createElement("div");

            <p class="rowName" title="${p.name}">${p.name}</p>

        `;

        row.querySelector('[data-act="dec"]').addEventListener("click", (e)=>{
          e.stopPropagation();
          const cur = cart.get(id) || 0;
          if (cur <= 1) cart.delete(id);
          else cart.set(id, cur - 1);
          updateBadge();
          renderCart();
        });

        row.querySelector('[data-act="inc"]').addEventListener("click", (e)=>{
          e.stopPropagation();
          const cur = cart.get(id) || 0;
          cart.set(id, cur + 1);
          updateBadge();
          renderCart();
        });

        itemsEl.appendChild(row);
      }

      summaryNote.textContent = `‡∏£‡∏ß‡∏° ${totalQty()} ‡∏ä‡∏¥‡πâ‡∏ô ‚Ä¢ ‡∏Å‡∏î "‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡πÉ‡∏´‡πâ‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢`;
    }
